name: BookVerse Infrastructure - CI

concurrency:
  group: ci-${{ vars.PROJECT_KEY }}-${{ github.repository }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual CI trigger'
        required: false
        default: 'Manual testing'
        type: string

jobs:
  test-and-publish:
    name: "Test & Publish Infrastructure Packages"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
      
      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: "[Setup] JFrog CLI"
        uses: EyalDelarea/setup-jfrog-cli@swampUpAppTrust
        id: jfrog-cli-auth
        with:
          oidc-provider-name: bookverse-infra-github
          oidc-audience: ${{ vars.JFROG_URL }}
        env:
          JF_URL: ${{ vars.JFROG_URL }}
          JF_PROJECT: ${{ vars.PROJECT_KEY }}

      - name: "[Setup] Extract OIDC Token from JFrog CLI"
        id: extract-token
        run: |
          echo "ğŸ” Extracting OIDC token from JFrog CLI step output..."
          
          # Use the oidc-token output as specified
          OIDC_TOKEN="${{ steps.jfrog-cli-auth.outputs.oidc-token }}"
          if [[ -n "$OIDC_TOKEN" && "$OIDC_TOKEN" != "null" ]]; then
            echo "âœ… Successfully retrieved OIDC token from JFrog CLI step output (oidc-token)"
            echo "ğŸ“‹ Token length: ${#OIDC_TOKEN} characters"
          else
            echo "âŒ OIDC token not available from JFrog CLI step output (oidc-token)"
            exit 1
          fi
          
          echo "oidc_token=$OIDC_TOKEN" >> $GITHUB_OUTPUT

      - name: "Install Dependencies"
        working-directory: ./libraries/bookverse-core
        run: |
          python -m pip install --upgrade pip
          pip install build pytest pytest-cov
          pip install -r requirements.txt
      
      - name: "Run Unit Tests"
        working-directory: ./libraries/bookverse-core
        run: |
          echo "ğŸ§ª Running unit tests for bookverse-core"
          python -m pytest tests/ -v --cov=bookverse_core --cov-report=term-missing
          echo "âœ… Unit tests completed"
      
      - name: "Build Python Package"
        working-directory: ./libraries/bookverse-core
        run: |
          echo "ğŸ“¦ Building bookverse-core Python wheel package"
          python -m build --wheel
          echo "âœ… Package built successfully"
          ls -la dist/
      
      - name: "Publish to JFrog Artifactory"
        if: github.ref == 'refs/heads/main'
        working-directory: ./libraries/bookverse-core
        env:
          JF_OIDC_TOKEN: ${{ steps.extract-token.outputs.oidc_token }}
        run: |
          echo "ğŸ“¤ Publishing bookverse-core package to JFrog Artifactory"
          
          # Configure pip for JFrog
          jf pip-config --repo-resolve="${{ vars.PROJECT_KEY }}-pypi-virtual" --repo-deploy="${{ vars.PROJECT_KEY }}-pypi-internal-local"
          
          # Upload the wheel package
          jf rt upload "dist/*.whl" "${{ vars.PROJECT_KEY }}-pypi-internal-local/bookverse-core/" --flat=false
          
          echo "âœ… bookverse-core package published successfully"
          echo "ğŸ“‹ Services can now install with: pip install bookverse-core"

      - name: "Test DevOps Scripts"
        env:
          JF_OIDC_TOKEN: ${{ steps.extract-token.outputs.oidc_token }}
        run: |
          echo "ğŸ”§ Testing DevOps scripts"
          
          # Test semver determination script
          if [[ -f "./libraries/bookverse-devops/scripts/determine-semver.sh" ]]; then
            echo "âœ… Found determine-semver.sh script"
            chmod +x ./libraries/bookverse-devops/scripts/determine-semver.sh
            echo "ğŸ“‹ DevOps scripts validated"
          else
            echo "âš ï¸ DevOps scripts not found, skipping validation"
          fi
          
          echo "âœ… DevOps tooling validation completed"

      - name: "Summary"
        run: |
          echo "ğŸ‰ BookVerse Infrastructure CI Complete"
          echo ""
          echo "âœ… Unit Tests: bookverse-core library tested"
          echo "âœ… Package Built: bookverse-core wheel created"
          echo "âœ… DevOps Scripts: Validated and tested"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "âœ… Published: Available for service consumption"
          else
            echo "â„¹ï¸  Skipped Publishing: Not on main branch"
          fi
          echo ""
          echo "ğŸ”„ Next Steps:"
          echo "- Services can add 'bookverse-core' to requirements.txt"
          echo "- Services can use shared DevOps scripts"
          echo "- All services now use new OIDC pattern: EyalDelarea/setup-jfrog-cli@swampUpAppTrust"