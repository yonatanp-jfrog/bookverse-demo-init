name: 'ðŸ—‘ï¸ Execute Cleanup'
on:
  workflow_dispatch:
    inputs:
      confirm_cleanup:
        description: 'Type "DELETE" to confirm cleanup (this action cannot be undone)'
        required: true
        type: string
      skip_protection:
        description: 'Skip protection layer (NOT RECOMMENDED)'
        required: false
        default: false
        type: boolean
  push:
    paths:
      - '.github/workflows/ðŸ—‘ï¸-execute-cleanup.yml'
      - '.github/scripts/setup/cleanup_from_report.sh'

jobs:
  cleanup-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          version: latest

      - name: Configure JFrog CLI for Admin
        run: |
          jfrog config add bookverse-admin --url=${{ vars.JFROG_URL }} --access-token=${{ secrets.JFROG_ADMIN_TOKEN }} --interactive=false
          jfrog config use bookverse-admin

      - name: Validate Confirmation
        run: |
          echo "ðŸ” Validating confirmation input..."
          
          if [[ "${{ github.event.inputs.confirm_cleanup }}" != "DELETE" ]]; then
            echo "âŒ Cleanup cancelled: Invalid confirmation input"
            echo "   You must type 'DELETE' to confirm cleanup"
            echo "   Current input: '${{ github.event.inputs.confirm_cleanup }}'"
            exit 1
          fi
          
          echo "âœ… Cleanup confirmed. Proceeding with BookVerse project cleanup..."
          
          if [[ "${{ github.event.inputs.skip_protection }}" == "true" ]]; then
            echo "ðŸš¨ WARNING: Protection layer will be bypassed"
          else
            echo "ðŸ›¡ï¸ Protection layer active - will fail if interactive approval needed"
            echo "ðŸ’¡ Consider using ðŸ” Discover Cleanup workflow first for safer operation"
          fi

      - name: ðŸ›¡ï¸ Validate Cleanup Report
        env:
          JFROG_URL: ${{ vars.JFROG_URL }}
          JFROG_ADMIN_TOKEN: ${{ secrets.JFROG_ADMIN_TOKEN }}
          PROJECT_KEY: 'bookverse'
        run: |
          # Run cleanup report validation
          bash ./.github/scripts/setup/validate_cleanup_report.sh

      - name: ðŸ—‘ï¸ Execute Cleanup from Report
        env:
          JFROG_URL: ${{ vars.JFROG_URL }}
          JFROG_ADMIN_TOKEN: ${{ secrets.JFROG_ADMIN_TOKEN }}
          PROJECT_KEY: 'bookverse'
          SKIP_PROTECTION: ${{ github.event.inputs.skip_protection }}
        run: |
          # Run cleanup from shared report instead of discovering again
          echo "ðŸ“‹ Executing cleanup from shared discovery report..."
          bash ./.github/scripts/setup/cleanup_from_report.sh
          
          # Clear and commit the cleanup report after successful execution
          git config --global user.name "BookVerse Cleanup Bot"
          git config --global user.email "cleanup@bookverse.demo"
          git add .github/cleanup-report.json
          git commit -m "chore: Clear cleanup report after successful execution

Cleanup completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
Project: bookverse
Status: Cleanup completed, new discovery required

This report has been cleared to prevent accidental re-execution.
Run ðŸ” Discover Cleanup workflow to generate a new report."
          git push origin main
          echo "ðŸ“‹ Cleanup report cleared and committed"

      - name: ðŸ“‹ Execute Cleanup Summary
        if: always()
        run: |
          echo "## ðŸ—‘ï¸ Execute Cleanup Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… **Cleanup completed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”§ **Protection Skipped**: ${{ github.event.inputs.skip_protection }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ **All BookVerse project resources have been deleted**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Look for execution logs to show what was actually deleted
            echo "### ðŸ“‹ Resources Successfully Deleted:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Parse logs from the cleanup step to extract deletion info
            execution_log="/tmp/cleanup_execution.log"
            if [[ -f "$execution_log" ]]; then
              echo "#### ðŸ“Š **Deletion Summary**" >> $GITHUB_STEP_SUMMARY
              deleted_repos=$(grep -c "âœ….*repository.*deleted" "$execution_log" 2>/dev/null || echo "0")
              deleted_users=$(grep -c "âœ….*user.*deleted" "$execution_log" 2>/dev/null || echo "0") 
              deleted_apps=$(grep -c "âœ….*application.*deleted" "$execution_log" 2>/dev/null || echo "0")
              deleted_stages=$(grep -c "âœ….*stage.*deleted" "$execution_log" 2>/dev/null || echo "0")

              deleted_builds=$(grep -c "âœ….*build.*deleted" "$execution_log" 2>/dev/null || echo "0")
              
              echo "| Resource Type | Deleted |" >> $GITHUB_STEP_SUMMARY
              echo "|---------------|---------|" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ“¦ Repositories | $deleted_repos |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ‘¥ Users | $deleted_users |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸš€ Applications | $deleted_apps |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ·ï¸ Stages | $deleted_stages |" >> $GITHUB_STEP_SUMMARY

              echo "| ðŸ”§ Builds | $deleted_builds |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Show specific deleted items
              if [[ $deleted_repos -gt 0 ]]; then
                echo "#### ðŸ“¦ **Deleted Repositories**" >> $GITHUB_STEP_SUMMARY
                grep "âœ….*repository.*deleted" "$execution_log" | head -10 | sed 's/.*repository /- `/' | sed 's/ deleted.*/`/' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
              
              if [[ $deleted_users -gt 0 ]]; then
                echo "#### ðŸ‘¥ **Deleted Users**" >> $GITHUB_STEP_SUMMARY
                grep "âœ….*user.*deleted" "$execution_log" | head -10 | sed 's/.*user /- `/' | sed 's/ deleted.*/`/' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
              
              if [[ $deleted_apps -gt 0 ]]; then
                echo "#### ðŸš€ **Deleted Applications**" >> $GITHUB_STEP_SUMMARY
                grep "âœ….*application.*deleted" "$execution_log" | head -10 | sed 's/.*application /- `/' | sed 's/ deleted.*/`/' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "**Standard BookVerse project cleanup completed:**" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“¦ All BookVerse repositories removed" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ‘¥ All BookVerse users deleted" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸš€ All AppTrust applications removed" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ·ï¸ All project stages deleted" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”— All OIDC integrations removed" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”§ All builds and artifacts cleaned" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ What was deleted:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ **Applications**: All project applications removed" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ **Repositories**: All project repositories deleted" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ‘¥ **Users**: Project users/admins removed" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ **Stages**: Project-level stages deleted" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ **Lifecycle**: Project lifecycle configuration cleared" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ **Project**: BookVerse project completely removed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.skip_protection }}" != "true" ]]; then
            echo "âŒ **Cleanup failed - Protection layer active**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ›¡ï¸ **The protection layer blocked execution**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ’¡ To proceed with deletion:" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ” **Run Discover Cleanup workflow first** to see what will be deleted" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ—‘ï¸ **Re-run this workflow** with skip_protection=true" >> $GITHUB_STEP_SUMMARY
            echo "3. âš ï¸ **Type 'DELETE' to confirm** the destructive operation" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Cleanup execution failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” **Check the logs above for error details**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ’¡ Common causes:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” **Authentication issues** with JFrog platform" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”’ **Resources locked** by other processes" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **Network connectivity** problems" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ **Resource dependencies** preventing deletion" >> $GITHUB_STEP_SUMMARY
          fi
      
      # Note: This will completely remove the BookVerse project and all resources!
      # Use with caution - this action cannot be undone.
