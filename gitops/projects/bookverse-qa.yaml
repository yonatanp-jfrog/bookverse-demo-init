apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bookverse-qa
  namespace: argocd
spec:
  description: BookVerse QA environment
  sourceRepos:
    - 'https://github.com/yonatanp-jfrog/bookverse-helm.git'
    - 'https://github.com/yonatanp-jfrog/bookverse-demo-init.git'
  destinations:
    - namespace: 'bookverse-qa'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

